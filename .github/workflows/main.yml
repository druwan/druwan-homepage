name: Main Pipeline

on:
  pull_request:
    branches: [main, staged]
    type: [opened, synchronized]

jobs:
  setup-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Format code
        run: npm run format

      - name: Lint
        run: npm run lint
